<ion-header>
  <ion-toolbar>
    <ion-title>统计分析</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>统计类型</ion-label>
    <ion-select (ionChange)="changeChart($event)" [interfaceOptions]="customPopoverOptions" interface="action-sheet" cancelText="取消" value="doughnut" placeholder="请选择">
      <ion-select-option value="doughnut">毛利统计</ion-select-option>
      <ion-select-option value="bar">交易量分析</ion-select-option>
      <ion-select-option value="line">区域订单量</ion-select-option>
      <ion-select-option value="radar">区域交易分析</ion-select-option>
      <ion-select-option value="pie">产品分布比例</ion-select-option>
    </ion-select>
  </ion-item>

  <canvas #chartCanvas></canvas>

</ion-content>
