<ion-header>
  <ion-toolbar>
    <ion-title>统计分析</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>统计类型</ion-label>
    <ion-select [interfaceOptions]="customPopoverOptions" interface="action-sheet" cancelText="取消" value="chart1" placeholder="请选择">
      <ion-select-option value="chart1">年交易量</ion-select-option>
      <ion-select-option value="chart2">区域订单量</ion-select-option>
      <ion-select-option value="chart3">区域交易分析</ion-select-option>
      <ion-select-option value="chart4">周毛利统计</ion-select-option>
      <ion-select-option value="chart5">产品分布比例</ion-select-option>
      <ion-select-option value="chart6">收购量分析</ion-select-option>
    </ion-select>
  </ion-item>

  <canvas #chartCanvas></canvas>

</ion-content>
