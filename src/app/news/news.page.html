<ion-header>
  <ion-toolbar>
    <ion-title>新闻资讯</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment (ionChange)="segmentChanged($event)" [value]="seg">
    <ion-segment-button value="1">
      <ion-label>行业资讯</ion-label>
    </ion-segment-button>
    <ion-segment-button value="2">
      <ion-label>政策解读</ion-label>
    </ion-segment-button>
    <ion-segment-button value="7">
      <ion-label>公司动态</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let i of nodes" [routerLink]="['/node']" [queryParams]="{id: i.nid}">
      <ion-label>
        <h2>{{ i.title }}</h2>
        <h3>{{ i.uid }}</h3>
        <p>{{ i.created }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
        loadingSpinner="dots"
        loadingText="加载中...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
